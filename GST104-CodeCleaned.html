<!DOCTYPE html>

<!-- Yr11 Yearly 2017 Q31
    Consider the following fragment of code:
 
	1. BEGIN Peach(pip)
	2. RETURN pip * 1.1
	3. END Peach
	4.  
	5. BEGIN Main
	6. FOR yum from 1 to 20
	7. PRINT(“Hmm, “ + yum + “ gives “ + Peach(yum))
	8. NEXT
	9. END Main
 
    Re-write the code above, including a more meaningful Print statement. 
    Re-name the subroutine and make other changes you think will help 
    improve readability and maintainability.
    -->
<head>
    <title>V104-CodeCleaned</title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function AddGst(baseAmount) {
            return baseAmount * 1.1;
        }
        function Main() {
            var UserInput = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'Hmm, ' + UserInput + ' gives ' + AddGst(UserInput);
        }
    </script>
</head>
<body>
    <h1>V104 | Code Cleaned</h1>
    <br />
    Enter something!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>
<img src="images/nugget.gif" width="80" height="100" alt=""/>
</body>
