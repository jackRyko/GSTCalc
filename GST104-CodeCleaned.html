<!DOCTYPE html>
<html>
<!-- Yr11 Yearly 2017 Q31

<head>
    <title>V104-CodeCleaned</title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function AddGst(baseAmount) {
            return baseAmount * 1.1;
        }
        function Main() {
            var UserInput = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'Hmm, ' + UserInput + ' gives ' + AddGst(UserInput);
        }
		
		function getRandomColor() {
  		var letters = '0123456789ABCDEF';
  		var colorRR = '#';
  		for (var i = 0; i < 6; i++) {
    	colorRR += letters[Math.floor(Math.random() * 16)];
  		}
  			return colorRR;
		}

		
		var x = 0;
		var y = 0;
		var r = 0;
		var dir = 1;
		var dir1 = 1;
		alert("reload page to stop epilepsy")
		function sPIN(){
			r++;
			x += dir;
			y += dir1;
			//alert("fherouhfuioehrfuioh")
			document.getElementById("balls").style.transform = "Translate("+x+"px,"+y+"px) Rotate("+r+"deg)";
			if ((x > 1000) || (x <0)) {
				dir *= -1;
			}
			if ((y > 500) || (y <0)) {
				dir1 *= -1;
			}
			colorRR = getRandomColor();
			document.body.style.background = colorRR;
		
			
			
		}
		
    </script>
</head>
<body>
    <h1>V104 | Code Cleaned</h1>
    <br />
    Enter something!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />

    <textarea id="txtGST_price" rows="3" cols="30"></textarea>
<img onClick="x=setInterval(sPIN, 110), alert565" src="images/nugget.gif" width="80" height="100" id="balls" alt=""/>
</body>
</html>
